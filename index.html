<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R1 Sketch</title>
    <style>
        :root {
            --background-color: #333333;
            --canvas-background: #8f8f8f;
            --line-color: #222222;
            --cursor-color: #ffffff;
            --text-color: #ffffff;
            --accent-color: #ff9800;
            --inactive-arrow-color: #888;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .game-container {
            width: 240px;
            height: 282px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #4a4a4a;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .header {
            width: 100%;
            text-align: center;
            font-size: 18px;
            color: var(--accent-color);
            letter-spacing: 2px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5px;
            box-sizing: border-box;
        }
        
        .header .arrow-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .header svg {
            width: 12px;
            height: 12px;
            fill: none;
            stroke: var(--accent-color);
            stroke-width: 3px;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: stroke 0.2s ease;
        }

        .canvas-container {
            position: relative;
            width: 220px;
            height: 225px;
            background-color: var(--canvas-background);
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.4);
            overflow: hidden;
        }

        #drawingCanvas {
            display: block;
        }

        #cursor {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: var(--cursor-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .footer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .mode-indicator {
            padding: 2px 8px;
            border-radius: 5px;
            background-color: #333;
            color: #ccc;
        }

        .mode-indicator.active {
            background-color: var(--accent-color);
            color: #000;
        }

        .instructions {
             font-size: 12px;
             text-align: center;
             color: #ccc;
        }

        .clear-button {
            background-color: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            border-radius: 5px;
            padding: 2px 8px;
            font-size: 14px;
            cursor: pointer;
        }
        .clear-button:active {
            background-color: var(--accent-color);
            color: #000;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="header">
             <div class="arrow-group">
                <svg id="upArrow" viewBox="0 0 24 24"><path d="M12 19V5m-7 7l7-7 7 7"/></svg>
                <svg id="leftArrow" viewBox="0 0 24 24"><path d="M5 12h14m-7-7l-7 7 7 7"/></svg>
            </div>
            <span id="headerTitle"><b>R1 Sketch</b></span>
             <div class="arrow-group">
                <svg id="rightArrow" viewBox="0 0 24 24"><path d="M19 12H5m7 7l7-7-7-7"/></svg>
                <svg id="downArrow" viewBox="0 0 24 24"><path d="M12 5v14m7-7l-7 7-7-7"/></svg>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="drawingCanvas" width="220" height="225"></canvas>
            <div id="cursor"></div>
        </div>

        <div class="footer">
            <div>
                <div id="vertIndicator" class="mode-indicator active">VERT</div>
                <div id="horizIndicator" class="mode-indicator hidden">HORIZ</div>
            </div>
            <div class="instructions">1x PTT to switch mode</div>
            <button id="clearButton" class="clear-button">CLEAR</button>
        </div>
    </div>

    <script>
        // --- Mock Rabbit R1 SDK for browser testing ---
        (function() {
            if (window.creationSensors) return;
            console.log("Mock R1 SDK loaded for browser testing.");
            
            window.creationSensors = {
                accelerometer: { start: () => {}, stop: () => {} }
            };
            
            document.addEventListener('mousedown', (e) => {
                 if(e.button === 0) { window.dispatchEvent(new Event('sideClick')); }
            });

            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') { e.preventDefault(); window.dispatchEvent(new Event('sideClick')); }
                if (e.key === 'ArrowUp') { e.preventDefault(); window.dispatchEvent(new Event('scrollUp')); }
                else if (e.key === 'ArrowDown') { e.preventDefault(); window.dispatchEvent(new Event('scrollDown')); }
            });

            document.addEventListener('wheel', (e) => {
                e.preventDefault();
                if (e.deltaY < 0) { window.dispatchEvent(new Event('scrollUp')); }
                else { window.dispatchEvent(new Event('scrollDown')); }
            }, { passive: false });
        })();

        // --- Game Logic ---
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const cursorElement = document.getElementById('cursor');
        const vertIndicator = document.getElementById('vertIndicator');
        const horizIndicator = document.getElementById('horizIndicator');
        const headerTitle = document.getElementById('headerTitle');
        const upArrow = document.getElementById('upArrow');
        const downArrow = document.getElementById('downArrow');
        const leftArrow = document.getElementById('leftArrow');
        const rightArrow = document.getElementById('rightArrow');
        const clearButton = document.getElementById('clearButton');
        
        const rootStyles = getComputedStyle(document.documentElement);
        const accentColor = rootStyles.getPropertyValue('--accent-color').trim();
        const inactiveColor = rootStyles.getPropertyValue('--inactive-arrow-color').trim();

        let pos = { x: canvas.width / 2, y: canvas.height / 2 };
        let lastPos = { x: pos.x, y: pos.y };
        let isHorizontalMode = false;
        const step = 2;

        function updateCursor() {
            cursorElement.style.left = `${pos.x}px`;
            cursorElement.style.top = `${pos.y}px`;
        }
        
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            lastPos.x = pos.x;
            lastPos.y = pos.y;
            updateCursor();
            headerTitle.innerHTML = '<b>CLEARED!</b>';
            setTimeout(() => { 
                headerTitle.innerHTML = '<b>R1 Sketch</b>'; 
            }, 800);
        }

        function updateIndicators() {
            const isHoriz = isHorizontalMode;
            vertIndicator.classList.toggle('hidden', isHoriz);
            horizIndicator.classList.toggle('hidden', !isHoriz);
            vertIndicator.classList.toggle('active', !isHoriz);
            horizIndicator.classList.toggle('active', isHoriz);

            upArrow.style.stroke = isHoriz ? inactiveColor : accentColor;
            downArrow.style.stroke = isHoriz ? inactiveColor : accentColor;
            leftArrow.style.stroke = isHoriz ? accentColor : inactiveColor;
            rightArrow.style.stroke = isHoriz ? accentColor : inactiveColor;
        }

        function toggleDrawMode() {
            isHorizontalMode = !isHorizontalMode;
            updateIndicators();
        }

        function draw() {
            pos.x = Math.max(0, Math.min(canvas.width, pos.x));
            pos.y = Math.max(0, Math.min(canvas.height, pos.y));
            ctx.beginPath();
            ctx.moveTo(lastPos.x, lastPos.y);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            updateCursor();
        }
        
        function handleScrollUp() {
            lastPos.x = pos.x;
            lastPos.y = pos.y;
            if (isHorizontalMode) {
                pos.x -= step; // UP = LEFT
            } else {
                pos.y -= step; // UP = UP
            }
            draw();
        }

        function handleScrollDown() {
            lastPos.x = pos.x;
            lastPos.y = pos.y;
            if (isHorizontalMode) {
                pos.x += step; // DOWN = RIGHT
            } else {
                pos.y += step; // DOWN = DOWN
            }
            draw();
        }

        function initialize() {
            ctx.strokeStyle = rootStyles.getPropertyValue('--line-color').trim();
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            updateCursor();
            updateIndicators();
            window.addEventListener('scrollUp', handleScrollUp);
            window.addEventListener('scrollDown', handleScrollDown);
            window.addEventListener('sideClick', toggleDrawMode); // PTT only toggles mode now
            clearButton.addEventListener('click', clearCanvas); // New button handles clearing
        }

        initialize();

    </script>
</body>
</html>
