<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R1 Sketch</title>
    <style>
        :root {
            --background-color: #333333;
            --canvas-background: #8f8f8f;
            --line-color: #222222;
            --cursor-color: #ffffff;
            --text-color: #ffffff;
            --accent-color: #ff9800;
            --inactive-arrow-color: #888;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .game-container {
            width: 240px;
            height: 282px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #4a4a4a;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .header {
            width: 100%;
            text-align: center;
            font-size: 18px;
            color: var(--accent-color);
            letter-spacing: 2px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5px;
            box-sizing: border-box;
        }
        
        .d-pad {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            width: 50px;
            height: 50px;
        }

        .d-pad svg {
            width: 12px;
            height: 12px;
            fill: none;
            stroke: var(--inactive-arrow-color);
            stroke-width: 3px;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: stroke 0.2s ease;
            place-self: center;
        }
        
        #arrowUp { grid-area: 1 / 2 / 2 / 3; }
        #arrowLeft { grid-area: 2 / 1 / 3 / 2; }
        #arrowRight { grid-area: 2 / 3 / 3 / 4; }
        #arrowDown { grid-area: 3 / 2 / 4 / 3; }


        .canvas-container {
            position: relative;
            width: 220px;
            height: 200px;
            background-color: var(--canvas-background);
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.4);
            overflow: hidden;
        }

        #drawingCanvas {
            display: block;
        }

        #cursor {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: var(--cursor-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .footer {
            width: 100%;
            display: flex;
            justify-content: center; /* Centered the indicators */
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            box-sizing: border-box;
        }
        
        .mode-indicators-container {
            display: flex;
            gap: 4px;
            flex-wrap: wrap; 
        }

        .mode-indicator {
            padding: 2px 6px;
            border-radius: 5px;
            background-color: #333;
            color: #ccc;
            font-size: 11px;
        }

        .mode-indicator.active {
            background-color: var(--accent-color);
            color: #000;
        }
        
        .clear-button {
            background-color: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            border-radius: 5px;
            padding: 4px 10px; /* Adjusted padding */
            font-size: 14px;
            cursor: pointer;
            height: fit-content;
        }
        .clear-button:active {
            background-color: var(--accent-color);
            color: #000;
        }

    </style>
</head>
<body>

    <div class="game-container">
        <div class="header">
             <div class="d-pad">
                <svg id="arrowUp" viewBox="0 0 24 24"><path d="M12 19V5m-7 7l7-7 7 7"/></svg>
                <svg id="arrowLeft" viewBox="0 0 24 24"><path d="M5 12h14m-7-7l-7 7 7 7"/></svg>
                <svg id="arrowRight" viewBox="0 0 24 24"><path d="M19 12H5m7 7l7-7-7-7"/></svg>
                <svg id="arrowDown" viewBox="0 0 24 24"><path d="M12 5v14m7-7l-7 7-7-7"/></svg>
            </div>
            <span id="headerTitle"><b>R1 Sketch</b></span>
            <button id="clearButton" class="clear-button">CLEAR</button>
        </div>
        
        <div class="canvas-container">
            <canvas id="drawingCanvas" width="220" height="200"></canvas>
            <div id="cursor"></div>
        </div>

        <div class="footer">
            <div class="mode-indicators-container">
                <div id="vertIndicator" class="mode-indicator active">VERT</div>
                <div id="horizIndicator" class="mode-indicator">HORIZ</div>
                <div id="diag1Indicator" class="mode-indicator">DIAG \</div>
                <div id="diag2Indicator" class="mode-indicator">DIAG /</div>
            </div>
        </div>
    </div>

    <script>
        // --- Mock Rabbit R1 SDK for browser testing ---
        (function() {
            if (window.creationSensors) return;
            console.log("Mock R1 SDK loaded for browser testing.");
            
            window.creationSensors = {
                accelerometer: { start: () => {}, stop: () => {} }
            };
            
            document.addEventListener('mousedown', (e) => {
                 if(e.button === 0) { window.dispatchEvent(new Event('sideClick')); }
            });

            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') { e.preventDefault(); window.dispatchEvent(new Event('sideClick')); }
                if (e.key === 'ArrowUp') { e.preventDefault(); window.dispatchEvent(new Event('scrollUp')); }
                else if (e.key === 'ArrowDown') { e.preventDefault(); window.dispatchEvent(new Event('scrollDown')); }
            });

            document.addEventListener('wheel', (e) => {
                e.preventDefault();
                if (e.deltaY < 0) { window.dispatchEvent(new Event('scrollUp')); }
                else { window.dispatchEvent(new Event('scrollDown')); }
            }, { passive: false });
        })();

        // --- Game Logic ---
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const cursorElement = document.getElementById('cursor');
        const headerTitle = document.getElementById('headerTitle');
        const clearButton = document.getElementById('clearButton');

        const indicators = {
            VERT: document.getElementById('vertIndicator'),
            HORIZ: document.getElementById('horizIndicator'),
            DIAG_UL_DR: document.getElementById('diag1Indicator'),
            DIAG_UR_DL: document.getElementById('diag2Indicator'),
        };

        const arrows = {
            up: document.getElementById('arrowUp'),
            down: document.getElementById('arrowDown'),
            left: document.getElementById('arrowLeft'),
            right: document.getElementById('arrowRight'),
        };
        
        const rootStyles = getComputedStyle(document.documentElement);
        const accentColor = rootStyles.getPropertyValue('--accent-color').trim();
        const inactiveColor = rootStyles.getPropertyValue('--inactive-arrow-color').trim();

        let pos = { x: canvas.width / 2, y: canvas.height / 2 };
        let lastPos = { x: pos.x, y: pos.y };
        const step = 2;

        const drawModes = ['VERT', 'HORIZ', 'DIAG_UL_DR', 'DIAG_UR_DL'];
        let currentModeIndex = 0;

        function updateCursor() {
            cursorElement.style.left = `${pos.x}px`;
            cursorElement.style.top = `${pos.y}px`;
        }
        
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            lastPos.x = pos.x;
            lastPos.y = pos.y;
            updateCursor();
            headerTitle.innerHTML = '<b>CLEARED!</b>';
            setTimeout(() => { 
                headerTitle.innerHTML = '<b>R1 Sketch</b>'; 
            }, 800);
        }

        function updateIndicators() {
            const currentMode = drawModes[currentModeIndex];
            
            Object.values(indicators).forEach(ind => ind.classList.remove('active'));
            if(indicators[currentMode]) indicators[currentMode].classList.add('active');

            Object.values(arrows).forEach(arrow => arrow.style.stroke = inactiveColor);

            switch(currentMode) {
                case 'VERT':
                    arrows.up.style.stroke = accentColor;
                    arrows.down.style.stroke = accentColor;
                    break;
                case 'HORIZ':
                    arrows.left.style.stroke = accentColor;
                    arrows.right.style.stroke = accentColor;
                    break;
                case 'DIAG_UL_DR': // Up-Left / Down-Right
                    arrows.up.style.stroke = accentColor;
                    arrows.left.style.stroke = accentColor;
                    arrows.down.style.stroke = accentColor;
                    arrows.right.style.stroke = accentColor;
                    break;
                case 'DIAG_UR_DL': // Up-Right / Down-Left
                    arrows.up.style.stroke = accentColor;
                    arrows.right.style.stroke = accentColor;
                    arrows.down.style.stroke = accentColor;
                    arrows.left.style.stroke = accentColor;
                    break;
            }
        }

        function cycleDrawMode() {
            currentModeIndex = (currentModeIndex + 1) % drawModes.length;
            updateIndicators();
        }

        function draw() {
            pos.x = Math.max(0, Math.min(canvas.width, pos.x));
            pos.y = Math.max(0, Math.min(canvas.height, pos.y));
            ctx.beginPath();
            ctx.moveTo(lastPos.x, lastPos.y);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            updateCursor();
        }
        
        function handleScrollUp() {
            lastPos.x = pos.x;
            lastPos.y = pos.y;
            const currentMode = drawModes[currentModeIndex];
            switch(currentMode) {
                case 'VERT':        pos.y -= step; break;
                case 'HORIZ':       pos.x -= step; break; // Up -> Left
                case 'DIAG_UL_DR':  pos.y -= step; pos.x -= step; break; // Up -> Up-Left
                case 'DIAG_UR_DL':  pos.y -= step; pos.x += step; break; // Up -> Up-Right
            }
            draw();
        }

        function handleScrollDown() {
            lastPos.x = pos.x;
            lastPos.y = pos.y;
            const currentMode = drawModes[currentModeIndex];
             switch(currentMode) {
                case 'VERT':        pos.y += step; break;
                case 'HORIZ':       pos.x += step; break; // Down -> Right
                case 'DIAG_UL_DR':  pos.y += step; pos.x += step; break; // Down -> Down-Right
                case 'DIAG_UR_DL':  pos.y += step; pos.x -= step; break; // Down -> Down-Left
            }
            draw();
        }

        function initialize() {
            ctx.strokeStyle = rootStyles.getPropertyValue('--line-color').trim();
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            updateCursor();
            updateIndicators();
            window.addEventListener('scrollUp', handleScrollUp);
            window.addEventListener('scrollDown', handleScrollDown);
            window.addEventListener('sideClick', cycleDrawMode);
            clearButton.addEventListener('click', clearCanvas);
        }

        initialize();

    </script>
</body>
</html>
